<div class="container-fluid">
  <div class="row">
    <ngb-carousel #ngcarousel [showNavigationArrows]="false" [showNavigationIndicators]="true" [interval]="3000"
      [keyboard]="true" [pauseOnHover]="true" [wrap]="true" [activeId]="'secondSlide'">

      <ng-template ngbSlide *ngFor='let downloadImage of downloadImages; let i=index'>
        <img src='https://localhost:44303/app-images/{{downloadImage.uniqueFileName}}' class="width-100">
        <div class="carousel-caption">
          <h3> [i] </h3>
        </div>
      </ng-template>

    </ngb-carousel>
  </div>
</div>

<div class="text-center">
  <button (click)="navigateToSlide('four')">Go to Slide Four</button>
  <button (click)="getToPrev()">Prev</button>
  <button (click)="goToNext()">Next</button>
  <button (click)="stopCarousel()">Pause</button>
</div>
