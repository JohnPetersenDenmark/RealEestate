<div class="container">
    <div class="panel-heading">
        <h3 class="panel-title">{{selectedEstate.Address1}}</h3>
    </div>
    <div class="row">
        <div class="col-6">
            Adresse
        </div>
        <div class="col-6">
            {{selectedEstate.Address1}}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Postnummer
        </div>
        <div class="col-6">
            {{selectedEstate.Zip}}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            By
        </div>
        <div class="col-6">
            {{selectedEstate.City}}
        </div>
    </div>
    <app-show-image [downloadImages]="downloadImages"></app-show-image>
    <app-show-file [downloadFiles]="downloadFiles"></app-show-file>


</div>
